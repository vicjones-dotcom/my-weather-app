<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0f1c27426f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
   
    <title>ChallengeSheCodesReact</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="city-form">
          <input
            type="search"
            placeholder="Enter a city..."
            autofocus="on"
            class="city-text" id="city-input"
          />
          <i class="fas fa-search" id="search-button" type="submit"></i>
        <i class="fas fa-map-marker-alt" id="location-button"></i>
        </form>
      </header>
      <section>
        <h1 class="city" id="current-city"></h1>
        
        <p class="paragraph-time" >
          <span id ="current-date"></span>
      
          
          <br />
          <span id="weather-description"></span>
        </p>
        <p class="feels-like">Feels like: <span id="feels-like"></span>°C</p>
      </section>
      <br/>
      <ul>
        <li >Humidity: <span id="humidity"></span>%</li>
        <li >Wind: <span id="wind-speed"></span>km/h</li>
      </ul>
      <div class="clearfix">
      <img src="" alt="clear" id="icon" class="float-left" />
      <h1 class="temperature float-left"><span id="temperature"></span> <span class="unit"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">F</a> </span></h1>
    </div>
       <div class="row weather-forecast" id="forecast">
        </div>
        </div>
    <p class="footer"><a href="https://github.com/vicjones-dotcom/my-weather-app" target="_blank" class="gitHubLink"> Open-source code</a> by Victoria Jones</p>
     <script src =src/script.js></script>
  </body>
</html>
